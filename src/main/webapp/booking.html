<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
    <link rel="stylesheet" type="text/css" href="booking.css">
    <script src="authorization.js" defer></script>
</head>
<body>

<h2>Ride Booking</h2>

<div class="container">
    <form id="bookingForm" onsubmit="bookRide(); return false;">

        <label for="pickPoint">Pickup Point:</label>
        <select id="pickPoint" name="pickPoint" required></select>
        <label for="dropPoint">Drop Point:</label>
          <select id="dropPoint" name="dropPoint" required></select>

        <button type="submit">Book Ride</button>
    </form>

    <div id="bookingStatus"></div>
</div>

<button onclick="logout()">Logout</button>

<script>
            function logout()
            {
                    // retrieve all cookies
              var Cookies = document.cookie.split(';');
                // set past expiry to all cookies
              for (var i = 0; i < Cookies.length; i++) {
               document.cookie = Cookies[i] + "=; expires="+ new Date(0).toUTCString();
            }
        // Redirect to index page
        window.location.href = "/"; // Change "index.html" to your actual index page
        }
</script>

<script src="booking.js"></script>

</body>
</html>
